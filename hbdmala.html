<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" />
  <link rel="stylesheet" href="style.css" />
  <link rel="shortcut icon" type="image/x-icon" href="./img/hbd.png" />
  <title>Happy Birthday!</title>

  <style>
    /* --- Tambahan CSS untuk photo carousel --- */
    #photoCarousel {
      width: 100%;
      max-width: 900px;
      margin: 40px auto 60px;
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      background: #fff0f6;
      padding: 20px 0;
      opacity: 0;
      animation: fadeIn 1.5s forwards;
    }

    .photo-track {
      display: flex;
      width: calc(200px * 10);
      animation: scrollRight 20s linear infinite;
    }

    .photo-card {
      flex: 0 0 200px;
      margin: 0 10px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 12px rgba(216, 27, 96, 0.3);
      background: white;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .photo-card img {
      width: 100%;
      height: 130px;
      object-fit: cover;
      display: block;
    }

    .photo-card:hover {
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    @keyframes scrollRight {
      0% {
        transform: translateX(0);
      }

      100% {
        transform: translateX(calc(-200px * 5 - 50px));
      }
    }
  </style>
</head>

<body>
  <audio id="background-music" src="./music/monokrom.mp3" preload="auto"></audio>

  <div class="bg" id="content">
    <div class="container" id="timer">
      <h5>Countdown to <x id="name"></x> birthday :</h5>
      <ul>
        <li><span id="days"></span>days</li>
        <li><span id="hours"></span>Hours</li>
        <li><span id="minutes"></span>Minutes</li>
        <li><span id="seconds"></span>Seconds</li>
      </ul>
    </div>

    <div id="slideSatu" class="animate__animated animate__slideInDown animate__slow d-none">
      <img src="./img/hbd1.png" class="img" />
    </div>

    <div id="slideDua"
      class="slides d-none paper animate__zoomInDown animate__animated animate__delay-2s animate__slow">
      <div class="paper-content">
        <p id="teks1" class="teks"></p>
      </div>
    </div>

    <div id="slideTiga" class="slides d-none paper animate__fadeInRight animate__animated">
      <div class="paper-content">
        <p id="teks2" class="teks"></p>
      </div>
    </div>

    <div class="kotak d-none slides animate__animated animate__fadeInDown animate__delay-2s" id="slideEmpat">
      <div class="row">
        <div class="col-sm mt-1">
          <h5>Kamu suka nggak?</h5>
        </div>
      </div>
      <div class="row mt-2">
        <div class="col-4 offset-2">
          <button id="gak" class="btn btn-outline-danger"> Gak! </button>
        </div>
        <div class="col-4">
          <button id="suka" class="btn btn-outline-info"> Suka!! </button>
        </div>
      </div>
    </div>

    <div id="slideLima" class="d-none animate__bounceIn animate__animated animate__slow text-center">
      <i class="fas fa-heart fa-5x text-danger"></i>
    </div>
    <p id="trims" class="text-muted d-none mt-2 text-center"></p>

    <p id="tap"
      class="d-none animate__animated animate__pulse text-muted animate__slow animate__repeat-3 text-center">Ketuk untuk
      melanjutkan</p>

    <!-- Container deretan foto looping -->
    <div id="photoCarousel" class="d-none" aria-label="Galeri Foto">
      <div class="photo-track" aria-live="polite" aria-atomic="true">
        <div class="photo-card"><img src="./img/photo1.jpg" alt="Foto 1" /></div>
        <div class="photo-card"><img src="./img/photo2.jpg" alt="Foto 2" /></div>
        <div class="photo-card"><img src="./img/photo3.jpg" alt="Foto 3" /></div>
        <div class="photo-card"><img src="./img/photo4.jpg" alt="Foto 4" /></div>
        <div class="photo-card"><img src="./img/photo5.jpg" alt="Foto 5" /></div>
        <!-- Duplikat untuk looping mulus -->
        <div class="photo-card"><img src="./img/photo1.jpg" alt="Foto 1" /></div>
        <div class="photo-card"><img src="./img/photo2.jpg" alt="Foto 2" /></div>
        <div class="photo-card"><img src="./img/photo3.jpg" alt="Foto 3" /></div>
        <div class="photo-card"><img src="./img/photo4.jpg" alt="Foto 4" /></div>
        <div class="photo-card"><img src="./img/photo5.jpg" alt="Foto 5" /></div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="page-footer font-small blue fixed-bottom"></footer>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
  </script>
  <script src="https://kit.fontawesome.com/61e5120832.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/typeit@7.0.4/dist/typeit.min.js"></script>
  <script src="https://momentjs.com/downloads/moment.js"></script>
  <script src="https://momentjs.com/downloads/moment-with-locales.js"></script>
  <script src="https://momentjs.com/downloads/moment-timezone-with-data.js"></script>

  <script src="script.js"></script>

  <script>
    // Contoh integrasi event klik tombol "Suka!!"
    document.addEventListener('DOMContentLoaded', () => {
      const sukaBtn = document.getElementById('suka');
      const slideLima = document.getElementById('slideLima');
      const trims = document.getElementById('trims');
      const photoCarousel = document.getElementById('photoCarousel');

      sukaBtn.addEventListener('click', () => {
        // Tampilkan slide love dan ucapan terima kasih
        slideLima.classList.remove('d-none');
        trims.classList.remove('d-none');
        trims.textContent = "Terima kasih ya!";

        // Setelah delay 2 detik, munculkan carousel foto dengan fade in
        setTimeout(() => {
          photoCarousel.classList.remove('d-none');
          photoCarousel.style.animation = 'fadeIn 1.5s forwards';
        }, 2000);
      });
    });
  </script>
</body>

</html>
